global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'dashfrog'
    environment: 'production'

# Metrics are pushed from OTLP Collector via /api/v1/write endpoint
# Native histograms provide better accuracy and lower cardinality

scrape_configs:
  # Scrape Prometheus itself for self-monitoring
  - job_name: 'prometheus'
    scrape_interval: 15s
    static_configs:
      - targets: ['localhost:9090']
    native_histogram_bucket_limit: 160
    native_histogram_min_bucket_factor: 1.1

  # Scrape OTLP Collector metrics
  - job_name: 'otel-collector'
    scrape_interval: 15s
    static_configs:
      - targets: ['otel-collector:8888']
