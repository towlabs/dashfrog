name: Publish Docker Image

on:
  release:
    types: [published]
  workflow_dispatch:  # Allow manual trigger too

permissions:
  contents: read
  packages: write  # Required for pushing to ghcr.io

jobs:
  build:
    name: Build Docker image
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./dashfrog
          file: ./dashfrog/Dockerfile
          tags: |
            ghcr.io/towlabs/dashfrog:${{ steps.version.outputs.version }}
            ghcr.io/towlabs/dashfrog:latest
          outputs: type=docker,dest=/tmp/dashfrog-image.tar
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Upload Docker image artifact
        uses: actions/upload-artifact@v4
        with:
          name: docker-image
          path: /tmp/dashfrog-image.tar
          retention-days: 1

  publish-to-ghcr:
    name: Publish to GitHub Container Registry
    needs: [build]
    runs-on: ubuntu-latest
    environment:
      name: ghcr
      url: https://github.com/towlabs/dashfrog/pkgs/container/dashfrog
    permissions:
      packages: write
    steps:
      - name: Download Docker image artifact
        uses: actions/download-artifact@v4
        with:
          name: docker-image
          path: /tmp

      - name: Load Docker image
        run: docker load --input /tmp/dashfrog-image.tar

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract version from tag
        id: version
        run: |
          if [ "${{ github.event_name }}" = "release" ]; then
            VERSION="${{ github.event.release.tag_name }}"
            VERSION="${VERSION#v}"  # Remove 'v' prefix if present
          else
            VERSION="latest"
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: Push to GitHub Container Registry
        run: |
          docker push ghcr.io/towlabs/dashfrog:${{ steps.version.outputs.version }}
          docker push ghcr.io/towlabs/dashfrog:latest
