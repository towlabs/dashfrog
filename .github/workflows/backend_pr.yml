name: Backend Pull Request
on:
  pull_request:
    types:
      - opened
      - edited
    paths:
      - 'backend/**.py'
      - 'backend/uv.lock'
      - 'backend/Dockerfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend/.python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "backend"
      - name: Install the project
        run:  |
          cd backend
          uv sync --locked --all-groups --all-extras

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend/.python-version"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "backend"
      - name: Lint
        run: |
          cd backend
          uv run pyright
          uv run ruff check

  security:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "backend/.python-version"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "backend"
      - name: Lint
        run: |
          cd backend
          uv run bandit -c pyproject.toml -r .
