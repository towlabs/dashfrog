{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "dashfrog_kube.fullname" . }}
  labels:
    {{- include "dashfrog_kube.labels" . | nindent 4 }}
  {{- with .Values.ingress.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
spec:
  {{- with .Values.ingress.className }}
  ingressClassName: {{ . }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType }}
            backend:
              service:
                {{- if .service.name }}
                name: {{ .service.name }}
                {{- else if contains "api" .path }}
                name: {{ include "dashfrog_kube.fullname" $ }}-backend
                {{- else }}
                name: {{ include "dashfrog_kube.fullname" $ }}-frontend
                {{- end }}
                port:
                  number: {{ .service.port }}
          {{- end }}
    {{- end }}
{{- end }}
