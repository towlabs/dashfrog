extensions:
  basicauth/server:
    htpasswd:
      inline: |
        dashfrog:${DASHFROG_OTLP_AUTH_TOKEN}

receivers:
  otlp:
    protocols:
      grpc:
        endpoint: 0.0.0.0:4317
        auth:
          authenticator: basicauth/server
      http:
        endpoint: 0.0.0.0:4318
        auth:
          authenticator: basicauth/server

processors:
  batch:
    timeout: 10s
    send_batch_size: 1024

  memory_limiter:
    check_interval: 1s
    limit_mib: 512

exporters:
  # Push metrics to Prometheus via remote write with native histograms
  prometheusremotewrite:
    endpoint: "http://prometheus:9090/api/v1/write"
    namespace: dashfrog
    external_labels:
      environment: dev
      cluster: dashfrog-dev
    # Enable native histograms (exponential histograms from OTLP â†’ Prometheus native histograms)
    target_info:
      enabled: true
    add_metric_suffixes: false
    send_metadata: true

  debug:
    verbosity: detailed

service:
  extensions: [basicauth/server]
  pipelines:
    metrics:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [prometheusremotewrite, debug]

    traces:
      receivers: [otlp]
      processors: [memory_limiter, batch]
      exporters: [debug]
