name: Dashfrog

on:
  pull_request:
    paths:
      - 'dashfrog/**'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      DASHFROG_POSTGRES_HOST: localhost
      DASHFROG_POSTGRES_PORT: 5432
      DASHFROG_POSTGRES_DBNAME: dashfrog_test
      DASHFROG_POSTGRES_USER: postgres
      DASHFROG_POSTGRES_PASSWORD: postgres
      DASHFROG_OTLP_ENDPOINT: grpc://localhost:4317
      DASHFROG_PROMETHEUS_ENDPOINT: http://localhost:9090
    services:
      postgres:
        image: postgres:16
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: dashfrog_test
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 5432:5432

      prometheus:
        image: prom/prometheus:latest
        ports:
          - 9090:9090

      otel-collector:
        image: otel/opentelemetry-collector:latest
        ports:
          - 4317:4317
          - 4318:4318

    steps:
      - uses: actions/checkout@v5

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "dashfrog/.python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "dashfrog"

      - name: Install dependencies
        working-directory: dashfrog
        run: uv sync --all-extras

      - name: Run tests
        working-directory: dashfrog
        run: DASHFROG_POSTGRES_HOST=localhost uv run pytest

      - name: Run lint
        working-directory: dashfrog
        run: |
          uv run pyright
          uv run ruff check
