services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    networks:
      - dashfrog
    environment:
      DASHFROG_TEST_DB_URL: postgresql://postgres:postgres@postgres:5432/dashfrog_test

  postgres:
    extends:
      file: ../docker-compose.test.yml
      service: postgres

  otel-collector:
    extends:
      file: ../docker-compose.test.yml
      service: otel-collector

  prometheus:
    extends:
      file: ../docker-compose.test.yml
      service: prometheus

networks:
  dashfrog:
    driver: bridge

volumes:
  postgres-data:
  prometheus-data:
