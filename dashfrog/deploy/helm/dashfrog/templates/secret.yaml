{{- if not .Values.api.secrets.existingSecret }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "dashfrog.secretName" . }}
  labels:
    {{- include "dashfrog.labels" . | nindent 4 }}
type: Opaque
stringData:
  # Generate random passwords if not provided
  # In production, use existingSecret or provide values via --set
  {{ .Values.api.secrets.postgresPasswordKey }}: {{ randAlphaNum 32 | quote }}
  {{ .Values.api.secrets.apiPasswordKey }}: {{ randAlphaNum 32 | quote }}
  {{ .Values.api.secrets.apiSecretKeyKey }}: {{ randAlphaNum 64 | quote }}
{{- end }}
