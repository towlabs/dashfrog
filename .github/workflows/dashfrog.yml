name: Dashfrog

on:
  pull_request:
    paths:
      - 'dashfrog/**'
  push:
    branches:
      - main

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test-and-lint:
    runs-on: ubuntu-latest
    env:
      DASHFROG_POSTGRES_HOST: localhost
      DASHFROG_POSTGRES_PORT: 5432
      DASHFROG_POSTGRES_DBNAME: dashfrog_test
      DASHFROG_POSTGRES_USER: postgres
      DASHFROG_POSTGRES_PASSWORD: postgres
      DASHFROG_OTLP_ENDPOINT: localhost:4317
      DASHFROG_PROMETHEUS_ENDPOINT: http://localhost:9090
      DASHFROG_CLUSTER: dashfrog-test
      DASHFROG_ENVIRONMENT: test

    steps:
      - uses: actions/checkout@v5

      - name: Start services with Docker Compose
        working-directory: dashfrog
        run: |
          docker compose -f docker-compose.test.yml up -d
          # Wait for services to be healthy
          echo "Waiting for Postgres..."
          until docker compose -f docker-compose.test.yml exec -T postgres pg_isready -U postgres; do sleep 1; done
          echo "Waiting for Prometheus..."
          until curl -sf http://localhost:9090/-/healthy; do sleep 1; done

      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "dashfrog/.python-version"

      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "dashfrog"

      - name: Install dependencies
        working-directory: dashfrog
        run: uv sync --all-extras

      - name: Run tests
        working-directory: dashfrog
        run: uv run pytest

      - name: Run lint
        working-directory: dashfrog
        run: |
          uv run pyright
          uv run ruff check

      - name: Stop services
        if: always()
        working-directory: dashfrog
        run: docker compose -f docker-compose.test.yml down -v
