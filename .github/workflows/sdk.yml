name: SDK branch deploy
on:
  push:
    branches:
      - main
      - dev
    paths:
      - 'dashfrog_python_sdk/*.py'
      - 'dashfrog_python_sdk/tests'
      - 'dashfrog_python_sdk/uv.lock'
      - 'dashfrog_python_sdk/Dockerfile'

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "dashfrog_python_sdk/.python-version"
      - name: Install uv
        uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: dashfrog_python_sdk
          cache-suffix: "sdk"
      - name: Install the project
        run: |
          cd dashfrog_python_sdk
          uv sync --locked --all-groups \
            --extra aws \
            --extra celery \
            --extra console \
            --extra demo \
            --extra fastapi \
            --extra flask \
            --extra httpx \
            --extra mongo \
            --extra openai \
            --extra sqlalchemy

  lint:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "dashfrog_python_sdk/.python-version"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          working-directory: dashfrog_python_sdk
          cache-suffix: "sdk"
      - name: Lint
        run:  |
          cd dashfrog_python_sdk
          uv run pyright
          uv run ruff check

  security:
    runs-on: ubuntu-latest
    needs: setup
    steps:
      - uses: actions/checkout@v5
      - name: Set up Python
        uses: actions/setup-python@v6
        with:
          python-version-file: "dashfrog_python_sdk/.python-version"
      - uses: astral-sh/setup-uv@v7
        with:
          enable-cache: true
          cache-suffix: "sdk"
      - name: Lint
        run: |
          cd dashfrog_python_sdk
          uv run bandit -c pyproject.toml -r .
