{{- if .Values.prometheus.enabled }}
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: {{ include "dashfrog_kube.fullname" . }}-prometheus
  labels:
    {{- include "dashfrog_kube.labels" . | nindent 4 }}
    component: prometheus
spec:
  serviceName: {{ include "dashfrog_kube.fullname" . }}-prometheus
  replicas: {{ .Values.prometheus.replicaCount }}
  selector:
    matchLabels:
      {{- include "dashfrog_kube.selectorLabels" . | nindent 6 }}
      component: prometheus
  template:
    metadata:
      labels:
        {{- include "dashfrog_kube.selectorLabels" . | nindent 8 }}
        component: prometheus
    spec:
      {{- with .Values.serviceAccount }}
      serviceAccountName: {{ include "dashfrog_kube.serviceAccountName" $ }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.prometheus.securityContext | nindent 8 }}
      containers:
        - name: prometheus
          image: "{{ .Values.prometheus.image.repository }}:{{ .Values.prometheus.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.prometheus.image.pullPolicy }}
          args:
            - "--config.file=/etc/prometheus/prometheus.yaml"
            - "--storage.tsdb.path=/prometheus"
            - "--web.console.libraries=/etc/prometheus/console_libraries"
            - "--web.console.templates=/etc/prometheus/consoles"
            - "--storage.tsdb.retention.time={{ .Values.prometheus.config.retention }}"
            - "--web.enable-lifecycle"
            - "--web.enable-remote-write-receiver"
            - "--enable-feature=native-histograms"
          ports:
            - name: prometheus
              containerPort: {{ .Values.prometheus.config.port }}
              protocol: TCP
          resources:
            {{- toYaml .Values.prometheus.resources | nindent 12 }}
          volumeMounts:
            - name: prometheus-config
              mountPath: /etc/prometheus
            {{- if .Values.prometheus.persistence.enabled }}
            - name: prometheus-data
              mountPath: /prometheus
            {{- end }}
          livenessProbe:
            httpGet:
              path: /-/healthy
              port: prometheus
            initialDelaySeconds: 30
            periodSeconds: 15
          readinessProbe:
            httpGet:
              path: /-/ready
              port: prometheus
            initialDelaySeconds: 5
            periodSeconds: 5
      volumes:
        - name: prometheus-config
          configMap:
            name: {{ include "dashfrog_kube.fullname" . }}-prometheus-config
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
  {{- if .Values.prometheus.persistence.enabled }}
  volumeClaimTemplates:
    - metadata:
        name: prometheus-data
        labels:
          {{- include "dashfrog_kube.labels" . | nindent 10 }}
          component: prometheus
      spec:
        accessModes:
          - ReadWriteOnce
        resources:
          requests:
            storage: {{ .Values.prometheus.persistence.size }}
        {{- if .Values.prometheus.persistence.storageClass }}
        storageClassName: {{ .Values.prometheus.persistence.storageClass }}
        {{- end }}
  {{- end }}
{{- end }}
