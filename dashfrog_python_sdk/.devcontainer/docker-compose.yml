version: '3.8'

services:
  app:
    build:
      context: ..
      dockerfile: .devcontainer/Dockerfile
    volumes:
      - ../..:/workspaces:cached
    command: sleep infinity
    network_mode: service:postgres
    environment:
      DASHFROG_TEST_DB_URL: postgresql://postgres:postgres@localhost:5432/dashfrog_test

  postgres:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: dashfrog_test
    volumes:
      - postgres-data:/var/lib/postgresql/data

volumes:
  postgres-data:
